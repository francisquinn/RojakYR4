            function compileDictionary(kw,keyword)
            {
                
                var row = dcoument.getElementById(keyword);       
                var tableSize = 100;

                var first = document.createElement("td");
                first.innerHTML = keyword;
                row.append(first);
                
                for (var i = 0; i < kw.length; i++)
                {
                    var td = document.createElement("td");
                    var aText = "";
                    var nullText = false;
                    if (kw[i].text.length !== 0)
                    {
                        aText = kw[i].text[0];
                        for (var j = 1; j < kw[i].text.length;j++)
                        {
                            aText += " "+kw[i].text[j];
                        }
                    }
                    else
                    {
                        aText = "<null>(0),(0)";
                        nullText = true;
                    }
                    
                    if (!nullText)
                    {
                        aText += "("+kw[i].parseResult.jw+"),("+kw[i].parseResult.sw+")";
                        if (!kw[i].parseResult.result)
                        {
                            td.setAttribute("color","red");
                        }
                        td.innerHTML = aText;
                        row.append(td);
                    }
                    else
                    {
                        td.setAttribute("color","red");
                        td.innerHTML = aText;
                        row.append(td);
                    }
                }
                document.getElementById("table").append(row);
            }
